    <script lang="de" type="text/javascript">

        'use strict';

var Localizer = (function(lang) {
    var defaultMsgs = {
        new_game : 'Neues Spiel',
        undo : 'umkehren',
        keep_going : 'Mach weiter',
        try_again : 'Versuchen Sie es nochmal',
		ok : 'OK',
		cancel : 'Stornieren',
		start_a_new_game : 'Neues Spiel starten?',
		undo_the_current_move : 'Den aktuellen Zug rückgängig machen?',
		you_win : 'Du gewinnst!',
		game_over : 'Spiel ist aus!'
	};

	var localizedMsgs = {};

	this.lang = lang || 'de';

	// In Android (ES5 and earlier) we can not use Object.assign method
	this.messages = mergeObjects(defaultMsgs, localizedMsgs);

	/**
	 * Return localized string by key or default english string if key not
	 * found.
	 */
	this.get = function(key) {
		if (typeof this.messages[key] === 'string') {
			return this.messages[key];
		}
		return '';
	};

	return this;
});
    </script>
