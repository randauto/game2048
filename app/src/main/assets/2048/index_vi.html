    <script lang="sp" type="text/javascript">

        'use strict';

var Localizer = (function(lang) {
    var defaultMsgs = {
        new_game : 'rò chơi mới',
        undo : 'hủy bỏ',
        keep_going : 'tiếp tục đi',
        try_again : 'thử lại',
		ok : 'được',
		cancel : 'hủy bỏ',
		start_a_new_game : 'bắt đầu trò chơi mới',
		undo_the_current_move : 'hoàn tác di chuyển hiện tại',
		you_win : 'bạn thắng',
		game_over : 'trò chơi kết thúc'
	};

	var localizedMsgs = {};

	this.lang = lang || 'sp';

	// In Android (ES5 and earlier) we can not use Object.assign method
	this.messages = mergeObjects(defaultMsgs, localizedMsgs);

	/**
	 * Return localized string by key or default english string if key not
	 * found.
	 */
	this.get = function(key) {
		if (typeof this.messages[key] === 'string') {
			return this.messages[key];
		}
		return '';
	};

	return this;
});
    </script>
